<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header >
        <h1 id="header">Fast Markdown</h1>
        <img src='pic.png' id='img'>
    </header>
    <div id="theme">
        <h6>Choose your theme:</h6>
        <div class="text-color">
            <label>Text Color</label>
            <input type="color" id="text-color" class="text-color-pricker" data-theme-value="--text-color"/>
            
        </div>
        <div class="bg-color">
            <label>Background Color</label>
            <input type="color" id="bg-color" class="bg-color-pricker" data-theme-value="--bg-color"/>

        </div>
        <div class="font">
            <label>Font</label>
            <select class="font-selector" data-theme-value="--font">
                <option value="'Noto Serif', serif">Noto Serif</option>
                <option value="'Roboto Mono', monospace">Roboto Mono</optio>
                <option value="Arial, Helvetica, sans-serif">sans-serif</option>

            </select>
        </div>
    </div>
    <main>
        <div class="markdown ">
            <textarea id="markdownDiv"></textarea>
            <button id="convertBtn" onClick="editMarkdown()" class="btn">Convert</button>
        </div>
        <div class="resualt">
            <div id="resultDiv">
    
            </div>
            <div id="editor"></div>
            <button id="cmd" class="btn">Print to PDF</button>

        </div>
    </main>
   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
